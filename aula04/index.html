<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <script>
        var numero = 10
        var nome = "antônio"
        //Obs: por causa do case sensitive se houver acentos ou letras maiusculas n irá funcionar, antonio != Antonio // antônio
        if(nome == 'antonio'){
            console.log(`O nome ${nome} está correto`)
        }else{
            console.log(`O nome ${nome} não é igual a antonio, nome errado`)
        }

        if(numero >= 10){
            console.log('O número é maior ou igual a 10!')
        }
    </script>
</body>
</html>
