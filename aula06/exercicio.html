<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>
    var num1 = prompt("Informe o primeiro número:")
    var sinal = window.prompt("Informe o sinal da operação")
    while(sinal != '+' && sinal != '-' && sinal != '/' && sinal != '*'){
        alert('O sinal é inválido, informe o sinal correto!')
        sinal = window.prompt("Informe o sinal da operação")
    }
    var num2 = window.prompt('Informe o segundo número: ')

    num1 = Number(num1)
    num2 = Number(num2) 
    var resultado = 0;
    
    if(sinal == '+'){
        resultado = num1 + num2
    }else if(sinal == '-'){
        resultado = num1 - num2
    }else if(sinal == "*"){
        resultado = num1 * num2
    }else{
        resultado = num1 / num2
    }
    console.log(`O resultado entre ${num1} ${sinal} ${num2} = ${resultado}`)
    alert(`O resultado entre ${num1} ${sinal} ${num2} = ${resultado}`)
    
    </script>

</body>
</html>
