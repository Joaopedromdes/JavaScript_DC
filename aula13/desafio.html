<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra-Papel-Tesoura</title>
    <style>
      h1{
          text-align: center;
      }
      .player-options img{
        max-width: 200px;
        opacity: 0.3;
        cursor: pointer;
      }
      .enemy-options img{
        max-width: 200px;
        opacity: 0.3;
        cursor: pointer;
      }
      .align{
          display: flex;
      }
      .player-options, .enemy-options{
          width: 50%;
      }
    </style>
</head>
<body>
   <h1>Pedra, papel ou tesoura!</h1>
   <hr>
   <div class="align">
   <div class="player-options">
        <div><img src="pedra.jpg"></div>
        <div><img src="papel.jpg"></div>
        <div><img src="tesoura.jpg"></div>

   </div>
   <div class="enemy-options">
    <div><img src="pedra.jpg"></div>
    <div><img src="papel.jpg"></div>
    <div><img src="tesoura.jpg"></div>

    </div>
</div>
</body>
</html>
