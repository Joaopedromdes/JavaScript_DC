<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var nomes = ['Guilherme', 'Felipe', 'João']
        console.log(nomes[2])
        console.log(nomes[0])
        nomes[1] = 'maria' //Trocando o nome na posição [1] por maria
        console.log(nomes[1])
        nomes.push('Cristiano') //Adicionando por último no Array 
        console.log(nomes[3])
        var nomess = new Array('joao', 'Felipe')
        console.log(nomess[1])
    </script>
</body>
</html>
