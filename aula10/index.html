<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelectorAll</title>
</head>
<body>
    <div class='testes'>
        <div class='inside-testes'>Texto</div>
    </div>
    <div class='testes'>
        <div class='inside-testes'>Texto2</div>
    </div>

    <script>
        var els = document.querySelectorAll('.testes .inside-testes')
        els[0].style.color = 'red'
        els[1].style.color = 'green'
        els[0].innerHTML = 'OI'

    </script>
</body>
</html>
